<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Чат</title>
  <link rel="stylesheet" href="index.8368275b.css">
</head>

<body>

  <div class="popup popup--settings">
    <div class="popup__inner">
      <h2 class="popup__title">Настройки</h2>
      <button class="popup__exit" type="button">x</button>
      <form class="popup__form" action="#">
        <label class="popup__label" for="settings">Имя в чате</label>
        <div class="popup__box">
          <input class="popup__input popup__input--name input" type="text" id="settings" placeholder="Введите имя..." required="">
          <button class="popup__btn popup__btn--settings btn" type="submit">-></button>
        </div>
      </form>
    </div>
  </div>

  <div class="popup popup--log-in">
    <div class="popup__inner">
      <h2 class="popup__title">Авторизация</h2>
      <button class="popup__exit" type="button">x</button>
      <form class="popup__form" action="#">
        <label class="popup__label" for="settings">Почта:</label>
        <div class="popup__box--log-in">
          <input class="popup__input popup__input--email input" type="email" id="settings" placeholder="Введите почту..." required="">
          <button class="popup__btn popup__btn--code btn" type="submit">Получить код</button>
        </div>
      </form>
    </div>
  </div>

  <div class="popup popup--send-code">
    <div class="popup__inner">
      <h2 class="popup__title">Подтверждение</h2>
      <button class="popup__exit" type="button">x</button>
      <form class="popup__form" action="#">
        <label class="popup__label" for="settings">Код:</label>
        <div class="popup__box--log-in">
          <input class="popup__input popup__input--code input" type="email" id="settings" placeholder="Введите код..." required="">
          <button class="popup__btn popup__btn--log-in btn" type="submit">Войти</button>
        </div>
      </form>
    </div>
  </div>

  <div class="container">
    <header class="header">
      <button class="header__settings btn" type="button">Настройки</button>
      <button class="header__exit btn" type="button"></button>
    </header>

    <main class="main">
      <ul class="messages">
        <li class="messages__item messages__item--me">
          <span class="messages__name messages__name--me">Я:</span>
          <p>Добрый день!</p>
          <time class="messages__time">18:45</time>
        </li>

        <li class="messages__item ">
          <span class="messages__name">Собеседник мой:</span>
          <p>Добрый день!</p>
          <time class="messages__time">18:45</time>
        </li>

        <li class="messages__item">
          <span class="messages__name">Собеседник мой:</span>
          <p>А это второе и, кажется, оно очень
            длинное, чтобы поместиться на
            одной строке</p>
          <time class="messages__time">18:45</time>
        </li>

        <li class="messages__item messages__item--me">
          <span class="messages__name messages__name--me">Я:</span>
          <p>Добрый день!</p>
          <time class="messages__time">18:45</time>
        </li>
      </ul>
    </main>

    <footer class="footer">
      <form class="form" action="#">
        <label class="form__label">
          <input class="form__input input" type="text" placeholder="сообщение.." autofocus="" required="">
        </label>
        <button class="form__btn btn" type="submit">-></button>
      </form>
    </footer>
  </div>

  <template id="messages-me">
    <li class="messages__item messages__item--me">
      <span class="messages__name messages__name--me">Я:</span>
      <p></p>
      <time class="messages__time"></time>
    </li>
  </template>

  <template id="messages-companion">
    <li class="messages__item">
      <span class="messages__name">Собеседник мой:</span>
      <p></p>
      <time class="messages__time"></time>
    </li>
  </template>

  <script src="index.fbb3188c.js" defer=""></script>
</body>

</html>
