<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="scss/style.scss">
</head>

<body>

  <div class="settings">
    <div class="settings__inner">
      <h2 class="settings__title">Настройки</h2>
      <button class="settings__exit">+</button>
      <form class="settings__form" action="#">
        <label class="settings__label" for="settings">Имя в чате</label>
        <input class="settings__input btn" type="text" id="settings" required>
        <button class="settings__btn btn" type="submit">-></button>
      </form>
    </div>
  </div>

  <div class="container">
    <header class="header">
      <button class="header__settings btn">Настройки</button>
      <button class="header__exit btn">Выйти</button>
    </header>

    <main class="main">
      <ul class="messages">
        <li class="messages__item messages__item--me">
          <span class="messages__name">Я: </span>Добрый день!
          <time class="messages__time">18:45</time>
        </li>

        <li class="messages__item ">
          <span class="messages__name">Собеседник мой: </span>Добрый день!
          <time class="messages__time">18:45</time>
        </li>

        <li class="messages__item">
          <span class="messages__name">Собеседник мой: </span>А это второе и, кажется, оно очень
          длинное, чтобы поместиться на
          одной строке
          <time class="messages__time">18:45</time>
        </li>

        <li class="messages__item messages__item--me">
          <span class="messages__name">Я: </span>Добрый день!
          <time class="messages__time">18:45</time>
        </li>
      </ul>
    </main>

    <footer class="footer">
      <form class="form" action="#">
        <label class="form__label">
          <input class="form__input btn" type="text" placeholder="сообщение.." autofocus required>
        </label>
        <button class="form__btn btn" type="submit">-></button>
      </form>
    </footer>
  </div>
  <script type="module" src="js/main.js"></script>
</body>

</html>
